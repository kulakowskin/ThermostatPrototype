<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="ThermostatPrototype">
    <div class="container">
        <div class="row">
        <h1>ThermoHome</h1>
        </div>
            <div class="column">
                <div class="left-side">
                    <div class="knob row">
                        knob
                    </div>
                    <label class="outsideLabel">Outside</label>
                    <div class="outsideTemp temperature row">
                        75
                    </div>
                    <label class="indoorsLabel">Indoors</label>
                    <div class="indoorTemp temperature row">
                        68
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="right-side">
                    <button class="livingRoom"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
